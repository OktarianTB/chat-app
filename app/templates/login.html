{% from 'form_macros.html' import displayField %}
{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>

    <form action="{{ url_for('main.login') }}", method="POST">
        {{ displayField(form.username, 'Username') }}
        {{ displayField(form.password, 'Password') }}
        <div>
            {{ form.submit }}
        </div>

        {{ form.csrf_token }}
    </form>

{% endblock %}
