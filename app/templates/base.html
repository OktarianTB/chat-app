<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} - Chat App</title>
    {% else %}
        <title>Chat App</title>
    {% endif %}<title>{{ title }}</title>
</head>
<body>
      {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                  {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                  {% endfor %}
            {% endif %}
      {% endwith %}

    {% block content %}

    {% endblock %}
</body>
</html>
